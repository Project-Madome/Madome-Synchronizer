[package]
name = "madome_synchronizer"
version = "0.1.0"
authors = ["Lee Tae Woo <syr@meu.works>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
scraper = "0.12.0"
reqwest = { version = "0.10.8", features = ["json", "blocking"] }
anyhow = "1.0.32"
bytes = "0.5.6"
time = "0.2.22"
serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.58"
log = { version = "0.4.11", features = ["max_level_trace", "release_max_level_info"] }
env_logger = "0.7.1"
fp-core = "0.1.9"
rayon = "1.4.1"
# madome_client = { path = "../Madome-API-rs" }
madome_client = { version = "0.4.0" }
